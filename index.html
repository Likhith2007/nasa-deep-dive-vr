<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <video id="sample-video" autoplay loop="true" crossorigin="anonymous" src="assets/videos/Perpetual_Ocean_24fps_1920x1080.webmhd.webm"></video>
        </a-assets>
        
        <!-- Video Screen -->
        <a-video src="#sample-video" width="16" height="9" position="0 5 -15"></a-video>
        
        <!-- Room -->
        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="40" color="#4a4a4a" metalness="0.2" roughness="0.8"></a-plane>
        
        <!-- Walls -->
        <a-box position="0 5 -20" width="30" height="10" depth="0.2" color="#2c2c2c"></a-box>
        <a-box position="-15 5 -10" rotation="0 90 0" width="40" height="10" depth="0.2" color="#2c2c2c"></a-box>
        <a-box position="15 5 -10" rotation="0 90 0" width="40" height="10" depth="0.2" color="#2c2c2c"></a-box>
        <a-box position="0 5 10" width="30" height="10" depth="0.2" color="#2c2c2c"></a-box>
        
        <!-- Ceiling -->
        <a-plane position="0 10 -10" rotation="90 0 0" width="30" height="40" color="#1a1a1a"></a-plane>
        
        <!-- Seating Area -->
        <!-- Theater Seats Row 1 -->
        <a-box position="-6 0.5 -5" width="2" height="1" depth="2" color="#8b0000"></a-box>
        <a-box position="-6 0.8 -4" width="1.8" height="0.5" depth="0.5" color="#a00000"></a-box>
        
        <a-box position="-2 0.5 -5" width="2" height="1" depth="2" color="#8b0000"></a-box>
        <a-box position="-2 0.8 -4" width="1.8" height="0.5" depth="0.5" color="#a00000"></a-box>
        
        <a-box position="2 0.5 -5" width="2" height="1" depth="2" color="#8b0000"></a-box>
        <a-box position="2 0.8 -4" width="1.8" height="0.5" depth="0.5" color="#a00000"></a-box>
        
        <a-box position="6 0.5 -5" width="2" height="1" depth="2" color="#8b0000"></a-box>
        <a-box position="6 0.8 -4" width="1.8" height="0.5" depth="0.5" color="#a00000"></a-box>
        
        <!-- Theater Seats Row 2 -->
        <a-box position="-6 0.5 -1" width="2" height="1" depth="2" color="#8b0000"></a-box>
        <a-box position="-6 0.8 0" width="1.8" height="0.5" depth="0.5" color="#a00000"></a-box>
        
        <a-box position="-2 0.5 -1" width="2" height="1" depth="2" color="#8b0000"></a-box>
        <a-box position="-2 0.8 0" width="1.8" height="0.5" depth="0.5" color="#a00000"></a-box>
        
        <a-box position="2 0.5 -1" width="2" height="1" depth="2" color="#8b0000"></a-box>
        <a-box position="2 0.8 0" width="1.8" height="0.5" depth="0.5" color="#a00000"></a-box>
        
        <a-box position="6 0.5 -1" width="2" height="1" depth="2" color="#8b0000"></a-box>
        <a-box position="6 0.8 0" width="1.8" height="0.5" depth="0.5" color="#a00000"></a-box>
        
        <!-- Side Tables -->
        <a-cylinder position="-12 0.5 -8" radius="0.8" height="1" color="#3d2817"></a-cylinder>
        <a-cylinder position="12 0.5 -8" radius="0.8" height="1" color="#3d2817"></a-cylinder>
        
        <!-- Lamps on Tables -->
        <a-cylinder position="-12 1.2 -8" radius="0.2" height="0.4" color="#d4af37"></a-cylinder>
        <a-cone position="-12 1.6 -8" radius-bottom="0.4" radius-top="0.2" height="0.5" color="#fff8dc" opacity="0.8"></a-cone>
        <a-light type="point" position="-12 1.8 -8" intensity="0.5" color="#ffd700" distance="5"></a-light>
        
        <a-cylinder position="12 1.2 -8" radius="0.2" height="0.4" color="#d4af37"></a-cylinder>
        <a-cone position="12 1.6 -8" radius-bottom="0.4" radius-top="0.2" height="0.5" color="#fff8dc" opacity="0.8"></a-cone>
        <a-light type="point" position="12 1.8 -8" intensity="0.5" color="#ffd700" distance="5"></a-light>
        
        <!-- Decorative Plants -->
        <a-cylinder position="-13 0 5" radius="0.5" height="0.8" color="#3d2817"></a-cylinder>
        <a-cone position="-13 1.5 5" radius-bottom="0.8" radius-top="0.1" height="2" color="#228b22"></a-cone>
        
        <a-cylinder position="13 0 5" radius="0.5" height="0.8" color="#3d2817"></a-cylinder>
        <a-cone position="13 1.5 5" radius-bottom="0.8" radius-top="0.1" height="2" color="#228b22"></a-cone>
        
        <!-- Ceiling Lights -->
        <a-box position="0 9.5 -10" width="4" height="0.2" depth="1" color="#ffffff" opacity="0.9"></a-box>
        <a-light type="point" position="0 9 -10" intensity="1" color="#ffffff" distance="15"></a-light>
        
        <a-box position="0 9.5 0" width="4" height="0.2" depth="1" color="#ffffff" opacity="0.9"></a-box>
        <a-light type="point" position="0 9 0" intensity="1" color="#ffffff" distance="15"></a-light>
        
        <!-- Camera -->
        <a-entity camera look-controls wasd-controls position="0 1.6 5"></a-entity>
        
        <!-- Ambient Lighting -->
        <a-light type="ambient" color="#404040" intensity="0.5"></a-light>
    </a-scene>
</body>
</html>
